<!doctype html>
<html lang="es_CO" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${titulo}"></title>
</head>
<body>
<h1 th:text="${titulo}"></h1>

<h3 th:text="${factura.descripcion}"></h3>
<div>
    Cliente: <span th:text="${factura.cliente.nombre + ' ' + factura.cliente.apellido}"></span>
</div>
<h4>Detalle factura</h4>
<table>
    <thead>
    <tr>
        <th>Producto</th>
        <th>Precio</th>
        <th>Cantidad</th>
        <th>Total</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item: ${factura.itemsFactura}">
        <td th:text="${item.producto.nombre}"></td>
        <td th:text="${item.producto.precio}"></td>
        <td th:text="${item.cantidad}"></td>
      <!--  <td th:text="${item.producto.precio * item.cantidad}"></td>  -->
        <td th:text="${item.calcularImporte()}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
